<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat C/S</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Nickname:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Insira um nome..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Sala:</label>
            <select name="room" id="room">
              <option value="Canal de texto 1">Canal de texto 1</option>
              <option value="Canal de texto 2">Canal de texto 2</option>
              <option value="Canal de texto 3">Canal de texto 3</option>
            </select>
          </div>
          <button type="submit" class="btn">Entrar na sala</button>
        </form>
      </main>
      <div class="footercredit">
        <p class="footer">
          Desenvolvido por: <br />
          Pedro Henrique // 93751 <br />
          Italo Pablo // 76572 <br />
          Jo√£o Batista // 85964
        </p>
      </div>
    </div>
  </body>
</html>
